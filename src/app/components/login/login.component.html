<p>login works!</p>
<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()"> <!--Rbatet el balise form bel FormGroup et formGroupe est un attribut html-->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1">
                <div *ngIf="email.touched && email.invalid">
                    <small *ngIf="email.errors.required" class="text-danger">*E-mail is required <br></small>
                    <small *ngIf="email.errors.email" class="text-danger">*Format is required <br></small> 
                </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            <div *ngIf="password.touched && password.invalid">
                <small class="text-danger">*Password is required <br></small> 
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button>
    </form>
</div>
